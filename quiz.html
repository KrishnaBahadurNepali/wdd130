    <header>
        <h1> WDD 130 | KRISHNA BAHADUR NEPALI | HTML FORM QUIZ POLL</h1>
    </header>
    <main>
        <form>
            <fieldset>
               <legend>Please fill the Contact Information before the quiz</legend> <!--The form elements will go here-->
               <div class="form-item">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
               </div>
               <div class="form-item-column2">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail">
                </div>
                <div class="form-item-column2">
                    <label for="mobileno">Mobile No:</label>
                    <input type="tel" id="mobileno" name="mobileno" >
               </div>
               <div class="form-item-column3">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address"> 
                </div>
                <div class="form-item-column4">
                    <label for="occupation">Occupation:</label>
                    <input type="text" id="occupation" name="occupation">
                </div>
            </fieldset>
            <fieldset>
                <legend>First question for warm up</legend>
                <label for="color">What is your favorite color?</label>
                <select id="color" name="color">
                    <option value="red">Red</option>
                    <option value="purple">Purple</option>
                    <option value="blue">Blue</option>
                    <option value="orange">Orange</option>
                    <option value="pink">Pink</option>
                    <option value="cyan">Cyan</option>
                    <option value="magenta">Magenta</option>
                    <option value="yellow">Yellow</option>
                    <option value="green">Green</option>
                    <option value="black">Black</option>
                    <option value="white">White</option>
                    <option value="skey-blue">Skey Blue</option>
                </select>
                <label for="love">Are you fall in love with somebody?</label>
                <input type="checkbox" id="love" name="love">
                <label for="feedback">Have you been to these places:</label>
                <textarea id="feed" name="feed" rows="4" placeholder="USA, China, Thailand, Switzarland, Nepal, India, Austrelia"></textarea>   <!--The form elements will go here-->
            </fieldset>
           
            <fieldset>
                <legend>Second question for warm up</legend>
                <label for="broweser">What is your favorite internet broweser?</label>
                <select id="broweser" name="broweser">
                    <option value="chrome">Chrome</option>
                    <option value="firefox">Firefox</option>
                    <option value="safari">Safari</option>
                    <option value="edge">Edge</option>
                    <option value="brave">Brave</option>
                    <option value="other">Other</option>
                </select>
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet">
                <label for="pet">How many pet do you have?</label>
                <input type="number" id="pets" name="pets">
                <label for="feedback">List the places you have lived:</label>
                <textarea id="feedback" name="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea> 
            </fieldset>

             <fieldset>
                <legend>Questions</legend> 

                <label for="q1">What is the acronysm CSS stand for?</label> 
                <input type="text" id="q1" name="q1">

                <label for="q2">How are ID and class attributes selected in CSS?</label> 
                <input type="text" id="q2" name="q2">

                <label for="q3">What is textarea use for?</label> 
                <input type="text" id="q3" name="q3">

                <label for="feedback">Which of the following is valid CSS comment?</label>
                <select id="text" name="css">
                    <option value="">Choose one...</option>
                    <option value="">* CSS declaration *</option>
                    <option value=""># CSS declaration #</option>
                    <option value="">/* CSS declaration */</option>
                    <option value="">/*CSS declaration*/</option>
                    <option value="">CSS declaration</option>
                </select>

                <label for="q3">What value is the bottom margin given to this declaration?</label>
                <div class="margin">
                <label>margin: 10px 5px 15px;</label>
                </div> 
                <input type="text" id="q4" name="q4">

             </fieldset>

            </fieldset> -->
            <button type="submit">Submit quiz</button>       
        </form>
