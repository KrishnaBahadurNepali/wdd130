  <body>
    <header>
        <h1> WDD 130 | KRISHNA BAHADUR NEPALI | HTML FORM - USER POLL</h1>
    </header>
    <main>
        <form>
            <fieldset>
               <legend>Contact Information</legend> <!--The form elements will go here-->
               <div class="form-item">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
               </div>
               <div class="form-item-column2">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail">
                </div>
                <div class="form-item-column2">
                    <label for="mobileno">Mobile No:</label>
                    <input type="tel" id="mobileno" name="mobileno" >
               </div>
               <div class="form-item-column3">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address"> 
                </div>
                <div class="form-item-column4">
                    <label for="occupation">Occupation:</label>
                    <input type="tex" id="occupation" name="occupation">
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <label for="color">What is your favorite color?</label>
                <select id="color" name="color">
                    <option value="red">Red</option>
                    <option value="purple">Purple</option>
                    <option value="blue">Blue</option>
                    <option value="orange">Orange</option>
                    <option value="pink">Pink</option>
                    <option value="cyan">Cyan</option>
                    <option value="magenta">Magenta</option>
                    <option value="yellow">Yellow</option>
                    <option value="green">Green</option>
                    <option value="black">Black</option>
                    <option value="white">White</option>
                    <option value="skey-blue">Skey Blue</option>
                </select>
                <label for="love">Are you fall in love with somebody?</label>
                <input type="checkbox" id="love" name="love">
                <label for="feedback">Have you been to these places:</label>
                <textarea id="feed" name="feed" rows="4" placeholder="USA, China, Thailand, Switzarland, Nepal, India, Austrelia"></textarea>   <!--The form elements will go here-->
            </fieldset>
            <!-- <fieldset>
                <legend>Questions</legend>

            <fieldset>
                <legend>Questions</legend>
                <label for="broweser">What is your favorite internet broweser?</label>
                <select id="broweser" name="broweser">
                    <option value="chrome">Chrome</option>
                    <option value="firefox">Firefox</option>
                    <option value="safari">Safari</option>
                    <option value="edge">Edge</option>
                    <option value="brave">Brave</option>
                    <option value="other">Other</option>
                </select>
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet">
                <label for="feedback">List the places you have lived:</label>
                <textarea id="feedback" name="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea> 
            </fieldset>
            <button type="submit">Submit Poll</button>       
        </form>
