        <section class="trip-info">
            <h2>Trip Details</h2>
            <p>Date: August 20 - 22, 2024</p>
            <p>Location: Thopal-Khola river</p>
            <p>Duration: 1-10 Days</p>
            <p>Difficulty Level: Easy to Advanced</p>
        </section>
        <section class="booking-form">
            <h2>Book Your Trip</h2>
            <form action="#">
                <fieldset>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="stay">Do you need reservation for night stay?</label>
                <select id="stay" name="stay">
                <option value="choice">Yes</option>
                <option value="choice">No</option>
                </select>
                <label for="items">Choose the level of rafting</label>
                <select id="items" name="items">
                <option value="choose">choose....</option>
                <option value="easy">Very eassy</option>
                <option value="easy">Easy</option>
                <option value="normal">Normal</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
                <option value="advance">Advance</option>
                <option value="other">Other please specify</option>
                <!-- <input type="checkbox" id="specific" name="specific"> -->
                </select>
                <label for="swim">Do you know Swiming?</label>
                <input type="radio" id="swim" name="swim">
                <label for="days">How many days you want to do trip?</label>
                <input type="number" id="days" name="days">
                <label for="feedback">List the places you want to do rafting:</label>
                <textarea id="feedback" name="feedback" rows="4" placeholder="Trisuli Malekhu, Trisuli Gorkha, Trisuli Dhadig, Trisuli Thopal Khola"></textarea> 
                <button type="submit">Book Now</button>
                </fieldset> 
            </form> 
        </section>
